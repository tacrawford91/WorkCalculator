<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Work Calculator</h1>
                <p>A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>

        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Table Head</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tableHead">Employee Name</td>
                    <td class="tableHead">Role</td>
                    <td class="tableHead">Start Date</td>
                    <td class="tableHead">Months Worked</td>
                    <td class="tableHead">Monthly Rate ($)</td>
                    <td class="tableHead">Total Billed ($)</td>
                </tr>
                <tr></tr>
            </tbody>
        </table>

        
        <!-- panel -->
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">

                        <!-- form -->
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Employee Name</label>
                                <input type="text" class="form-control employeeName">
                            </div>

                            <div class="form-group">
                                <label for="startYear">Role</label>
                                <input type="text" class="form-control role">
                            </div>

                            <div class="form-group">
                                    <label for="endYear">Start Date (DD/MM/YY) - ex: 01/01/89</label>
                                    <input type="text" class="form-control startDate">
                            </div>

                            <div class="form-group">
                                    <label for="endYear">Monthly Rate</label>
                                    <input type="text" class="form-control monthlyRate">
                            </div>

                            <button type="search" class="btn btn-default submitBtn">Search</button>
                            <button type="button" class="btn btn-default clearBtn">Clear</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

        

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
